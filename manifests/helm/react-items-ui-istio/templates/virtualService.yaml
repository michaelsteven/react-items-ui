apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  hosts:
    - "{{ .Values.ingress.itemsPath }}"
  gateways:
    - "{{ .Values.ingress.gateway }}"
  http:
    - route:
        - destination:
            host: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.appPort }}
